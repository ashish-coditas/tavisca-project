<!-- <div class="table-class"> -->
  <div class="text-end">
    <span class="text-color">
      <strong>{{ 'TABLE_DETAILS.TABLE_COUNT' | translate }}
        {{ this.bookData?.length }}</strong>
    </span>
    <span class="add-button" (click)="addBook()"
      ><button class="btn" title="Add">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button></span
    >
  </div>

  <div class= "table-class">
    <table>
      <thead>
        <tr>
          <th *ngFor="let col of columns" title="{{ 'TABLE_DETAILS.TABLE_HEADER.' + col.key | translate }}"> 
          <div>{{ 'TABLE_DETAILS.TABLE_HEADER.' + col.key | translate }}</div>  
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let data of bookData">
          <td *ngFor="let col of index" style="cursor: pointer"  title="{{ data[col] }}">
          <div> {{ data[col] }}</div>
          </td>
          <td>
            <span class="actionEdit" (click)="onEdit(data.id)" title="Edit"><i class="fa fa-edit" aria-hidden="true"></i></span>
            <span class="actionDelete" (click)="onDelete(data.id)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></span>
          </td>
        </tr>
      </tbody>
    </table>
</div>

  <app-action-book
    *ngIf="openFormModal"
    [editData]="editFormData"
    (closeModal)="closeFormModal()"
    (getData)="getData()"
  ></app-action-book>

  <app-delete *ngIf= "deleteForm" (closeModal)="closeModal()" (deleteModal)="deleteBook()"></app-delete>
<!-- </div> -->
