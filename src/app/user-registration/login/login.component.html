<section class="login-class">
  <h1>{{'LOGIN_DETAILS.LOGIN' | translate}}</h1>
  <form [formGroup]= "loginForm">
    <div class = "login-form">
      <label for="email"><strong>{{ 'LOGIN_DETAILS.LOGIN_EMAIL' | translate}}</strong></label>
      <my-input-component (val-change)="onEmailInput($event.detail.value)" #myinput inputType='text' textId='email'></my-input-component>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">{{ 'LOGIN_DETAILS.ERROR.EMAIL_REQUIRED' | translate}}</div>
      </div>
    </div>
    <div class ="login-form">
      <label for="password"><strong>{{ 'LOGIN_DETAILS.LOGIN_PASSWORD' | translate}}</strong></label>
      <my-input-component (val-change)="onPasswordInput($event.detail.value)" inputType='password'></my-input-component>

      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">{{ 'LOGIN_DETAILS.ERROR.PASSWORD_REQUIRED' | translate}}</div>
      </div>
    </div>
      <my-button-component buttonName= "{{'LOGIN_DETAILS.LOGIN' | translate}}" (click)= "onSubmit()" (keyup.enter)="onSubmit()"  aria-label="login"></my-button-component>
      <my-button-component buttonName= "{{ 'LOGIN_DETAILS.REGISTER' | translate}}" (click)= "onRegisterNavigate()" (keyup.enter)="onRegisterNavigate()" aria-label="Sign up to register user"></my-button-component>
  </form>
</section>
