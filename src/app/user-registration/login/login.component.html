<section class="login-class">
  <h2>{{'LOGIN_DETAILS.LOGIN' | translate}}</h2>
  <form [formGroup]= "loginForm">
    <div class = "login-form">
      <label for="email"><strong>{{ 'LOGIN_DETAILS.LOGIN_EMAIL' | translate}}</strong></label>
      <input
      id="email"
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">{{ 'LOGIN_DETAILS.ERROR.EMAIL_REQUIRED' | translate}}</div>
      </div>
    </div>
    <div class ="login-form">
      <label for="password"><strong>{{ 'LOGIN_DETAILS.LOGIN_PASSWORD' | translate}}</strong></label>
      <input
      id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">{{ 'LOGIN_DETAILS.ERROR.PASSWORD_REQUIRED' | translate}}</div>
      </div>
    </div>

    <div>
      <my-button-component buttonName= "{{'LOGIN_DETAILS.LOGIN' | translate}}" (click)="onSubmit()"></my-button-component>
      <my-button-component buttonName= "{{ 'LOGIN_DETAILS.REGISTER' | translate}}" routerLink="/sign-up"></my-button-component>
    </div>
  </form>
</section>
