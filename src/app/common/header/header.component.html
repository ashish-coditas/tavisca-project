<div class="header">
  <a>{{'BOOK_HEADER.TITLE' | translate}}</a>
  <div class="header-right">
    <div class="space-between">
      <label for="dark" class="toggle-switch" title="Enable dark theme">
      <input type="checkbox" name="dark" [(ngModel)]= "dark" tabindex="1" id="dark"/>
      <span class="slider round"></span>
    </label>
  </div>
   <div class="space-between">
     <button type="button" (click)= "onLogout()" title="Logout" class="logout"> <i class="fa fa-sign-out" aria-hidden="true"></i>
    </button>
  </div>
</div>
