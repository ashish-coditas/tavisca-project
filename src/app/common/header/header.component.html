<header>
  <a>{{'BOOK_HEADER.TITLE' | translate}}</a>
  <div class="header-right">
    <div class="space-between">
      <label for="dark" class="toggle-switch" title="Enable dark theme" tabindex=0 >
      <input type="checkbox" name="dark" [(ngModel)]= "dark" id="dark"/>
      <span class="slider round"></span>
    </label>
  </div>
   <div class="space-between">
     <span type="button" tabindex=0 (click)= "onLogout()" title="click to logout" class="logout" (keyup.enter)="onLogout()"> <i class="fa fa-sign-out" ></i>
    </span>
  </div>

  <div>
    <select #langSelect (change)="translate.use(langSelect.value)">
      <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
    </select>
</div>
</div>
</header>
